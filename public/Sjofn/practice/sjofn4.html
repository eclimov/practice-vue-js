<script>

    function getDatetime() {
        console.log(new Date());
    }

    function getPowFive(z) {
        console.log(Math.pow(z,5));
    }

    function getSumAndDivide(a, b) {
        console.log((a+b)/b);
    }

    function finalCalculations(m, n, l, p) {
        getPowFive(m);
        getSumAndDivide(n, l);
        console.log(Math.sqrt(p));
    }

    function randomizePrice(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let goods = prompt("Enter the name of the object you want to own here:");
    let price = randomizePrice(5, 500);

    alert(`Congratulations! You can buy just a regular ${goods} with a word "Agile" on it for ${price} $. Otherwise you will have no luck for ${price} years.`);
