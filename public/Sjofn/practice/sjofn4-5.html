<script>

    function sayHello(name) {
        console.log(`Hello ${name}!`);
    }

    function generateRandomInt() {
        let randomNum = Math.floor(Math.random()*10);
        console.log(`Random integer: ${randomNum}`);
        return randomNum;
    }

    function isEven(a) {
        return a % 2 === 0;

    }

    let yourGeneratedNumber = generateRandomInt();
    console.log(`${yourGeneratedNumber} is ${isEven(yourGeneratedNumber) ? 'Even' : 'Odd'}`);

    function generateRandomIntInRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getTheBestDistrict() {
        let districts = [
            'Ciocana',
            'Rascani',
            'Botanica'
        ];
        console.log(districts [generateRandomIntInRange(0, districts.length - 1)]);
    }

    switch(getTheBestDistrict()) {
        case 'Ciocana':
            sayHello('Sanda');
            break;
        case 'Rascani':
            sayHello('Tanya');
            break;
        default:
            console.log('Who are you?');
    }
</script>
