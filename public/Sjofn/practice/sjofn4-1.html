<script>

    function getDatetime() {
        let currentDate = new Date();
        let dateTime = currentDate.getDate() + "/"
            + (currentDate.getMonth()+1)  + "/"
            + currentDate.getFullYear() + " "
            + currentDate.getHours() + ":"
            + currentDate.getMinutes() + ":"
            + currentDate.getSeconds();
        console.log(dateTime);
    }

    function getPowFive(number) {
        console.log(Math.pow(number,5));
    }

    function getSumAndDivide(one, two) {
        console.log((one+two)/two);
    }

    function finalCalculations(one, two, three, four) {
        getPowFive(one);
        getSumAndDivide(two, three);
        console.log(Math.sqrt(four));
    }

</script>
