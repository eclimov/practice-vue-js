<!DOCTYPE html>

<body>

<script>

    function currentDate() {
        console.log(new Date().toLocaleDateString());
    }
    currentDate();


    function getPowFive(numb) {
        console.log(Math.pow(numb, 5));
    }
    getPowFive(4);

    function getSumAndDivide(a, b) {
        console.log(a + b)/b;
    }
    getSumAndDivide(5, 13);

    function finalCalculations(c, d, e, f) {
        getPowFive(c);
        getSumAndDivide(d, e);
        console.log(Math.sqrt(f));
    }
    let c = prompt("c = ", " "), d = prompt("d = ", " "), e = prompt("e= ", " "), f = prompt("f = ", " ");

    finalCalculations(c, d, e, f);

</script>
